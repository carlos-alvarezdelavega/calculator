<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <body>
    <header>
      <h1>Calculator</h1>
      <p>Your web-based calculator.</p>
    </header>
    <main>
      <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>/</button>
          <button>Clear</button>
        </div>
      </div>
    </main>
  </body>
